# Temporary HTTP-only Nginx Configuration
# /etc/nginx/sites-available/build.justcodeworks.eu

server {
    listen 80;
    server_name build.justcodeworks.eu *.build.justcodeworks.eu;

    # Security headers (even for HTTP)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files
    location /static/ {
        alias /var/www/build/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/build/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Temporary redirect notice for HTTPS
server {
    listen 443 ssl default_server;
    server_name _;
    
    # Temporary self-signed certificate (create with instructions below)
    ssl_certificate /etc/ssl/certs/temp-build.crt;
    ssl_certificate_key /etc/ssl/private/temp-build.key;
    
    return 301 http://build.justcodeworks.eu$request_uri;
}