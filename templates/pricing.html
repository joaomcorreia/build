{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1>{{ title }}</h1>
            <p class="lead">Choose the perfect plan for your business</p>
        </div>
        
        <div class="row g-4 justify-content-center">
            {% for plan in plans %}
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 {% if plan.name == 'Professional' %}border-primary{% endif %}">
                    <div class="card-header text-center {% if plan.name == 'Professional' %}bg-primary text-white{% endif %}">
                        <h4>{{ plan.name }}</h4>
                        <h2>{{ plan.price }}</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            {% for feature in plan.features %}
                            <li class="mb-2">
                                <i class="fas fa-check text-success me-2"></i>{{ feature }}
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="/signup/" class="btn {% if plan.name == 'Professional' %}btn-primary{% else %}btn-outline-primary{% endif %} w-100">
                            Choose {{ plan.name }}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
