<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Build Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron bg-primary text-white p-5 rounded">
                    <h1 class="display-4">{{ title }}</h1>
                    <p class="lead">{{ description }}</p>
                </div>
                
                {% if features %}
                <div class="mt-4">
                    <h2>Features</h2>
                    <ul class="list-group">
                        {% for feature in features %}
                        <li class="list-group-item">{{ feature }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="{% url 'accounts_public:signup_wizard_start' %}" class="btn btn-primary btn-lg">ðŸš€ Start Building Your Website</a>
                    <a href="/admin/" class="btn btn-success">Admin Panel</a>
                    <a href="/api/status/" class="btn btn-info">API Status</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
